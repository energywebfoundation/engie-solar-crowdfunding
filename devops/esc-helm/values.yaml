# Default values for esc-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 124847487737.dkr.ecr.us-west-2.amazonaws.com/esc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "esc"
fullnameOverride: "esc"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

appValues:
  NEXT_PUBLIC_UI_BASE_URL: https://esc.energyweb.org
  NEXT_PUBLIC_CHAIN_ID: 246
  NEXT_PUBLIC_RPC_URL: https://rpc.energyweb.org
  NEXT_PUBLIC_CACHE_SERVER: https://identitycache.energyweb.org/v1
  NEXT_PUBLIC_ORG_NAMESPACE: iam.ewc
  NEXT_PUBLIC_NETWORK_NAME: EWC
  NEXT_PUBLIC_CURRENCY_NAME: EWT
  NEXT_PUBLIC_CURRENCY_SYMBOL: EWC
  NEXT_PUBLIC_PATRON_ROLE: eeaapproved.roles.eea.apps.engie.auth.ewc
  NEXT_PUBLIC_PATRON_ROLE_VERSION: 1
  NEXT_PUBLIC_TOKEN_LIMIT: 200
  NEXT_PUBLIC_GLOBAL_TOKEN_LIMIT: 10000
  NEXT_PUBLIC_INTEREST_RATE: 10%
  NEXT_PUBLIC_BLOCK_EXPLORER_URL: https://explorer.energyweb.org
  NEXT_PUBLIC_ACTIVATE_STAKING_DATE: 2022-03-30T12:00
  NEXT_PUBLIC_CLOSE_STAKING_DATE: 2022-03-30T12:15
  NEXT_PUBLIC_LOCK_STAKES_DATE: 2022-03-30T12:20
  NEXT_PUBLIC_RELEASE_REWARDS_DATE: 2022-03-30T12:35
  NEXT_PUBLIC_FULL_STOP_DATE: 2022-03-30T12:40
